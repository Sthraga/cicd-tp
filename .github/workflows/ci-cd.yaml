name: ci-cd
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  pull-requests: write
  checks: write
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run tests and generate report
        run: npx allure run -- npm run test
      - name: Run Allure Action
        uses: allure-framework/allure-action@v0
        with:
          # Path to the generated report directory
          # By default, it's set to `./allure-report`
          report-directory: "./allure-report"
          # GitHub Token that's used for posting the comments in Pull Requests
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Allure Report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7
      - name: Comment PR (status + lien)
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: allure
          message: |
            **CI status:** `${{ job.status }}`
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Allure artifact:** `allure-report` (à télécharger depuis le run)
      - name: Upload Pages artifact
        if: always() && github.ref == 'refs/heads/master' && (hashFiles('allure-report/**') != '')
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
  deploy-pages:
    needs: ci
    if: always() && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
